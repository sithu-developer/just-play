<!DOCTYPE html>
<html lang="en">
<head>
    <title>Next level code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="inputForm">
            <div>
                <label class="nameLabel initial">name</label>
                <input type="text" class="input " id="1" required>
            </div>
            <div>
                <label class="emailLabel initial">email</label>
                <input type="email" class="input" id="2" required>
            </div>
            <div>
                <label class="pwdLabel initial">password</label>
                <input type="password" class="input" id="3" required>
            </div>
        </div>

        <div class="btnDiv">
            <button type="submit" class="btnTag">Log in</button>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
